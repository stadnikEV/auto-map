<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto map</title>
</head>
<body>
    <div data-component="map" class="map"></div>
    <button type="button" name="button" style="position: absolute; top: 50px; padding: 10px; background-color: DarkTurquoise;" class="switch">Пассажир/Водитель</button>
    <button type="button" name="button" style="position: absolute; top: 100px; padding: 10px; background-color: DarkTurquoise;" class="start-search">Найти Совпадения</button>
</body>
</html>
